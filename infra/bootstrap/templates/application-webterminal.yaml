---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: webterminal
  namespace: openshift-gitops
spec:
  project: default
  source:
    repoURL: https://github.com/rhpds/ocp-cluster-addons
    targetRevision: main
    path: webterminal
    helm:
      values: |
        mykey: myvalue
  destination:
    server: https://kubernetes.default.svc
    namespace: openshift-terminal
  syncPolicy:
    automated:
      enabled: {{ .Values.syncPolicy.automated.enabled }}
    syncOptions:
      - CreateNamespace=true
      - SkipDryRunOnMissingResource=true
