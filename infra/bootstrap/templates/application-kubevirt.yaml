---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: kubevirt
  namespace: openshift-gitops
  labels:
    demo.redhat.com/application: ""
spec:
  project: default
  source:
    repoURL: https://github.com/rhpds/ocp-virt-roadshow-gitops.git
    targetRevision: {{ .Values.targetRevision }}
    path: "infra/kubevirt"
    # helm:
    #   values: |
    #     user:
    #       count: {{ .Values.user.count }}
    #       base: {{ .Values.user.base }}
    #     deployer:
    #       domain: {{ .Values.deployer.domain }}
    #       apiUrl: {{ .Values.deployer.apiUrl }}
  destination:
    server: https://kubernetes.default.svc
    namespace: openshift-cnv
  syncPolicy:
    automated:
      enabled: {{ .Values.syncPolicy.automated.enabled }}
    syncOptions:
      - CreateNamespace=true
      - SkipDryRunOnMissingResource=true
  ignoreDifferences:
  - group: "hco.kubevirt.io"
    kind: "HyperConverged"
    jsonPointers:
    - /spec/enableCommonBootImageImport
