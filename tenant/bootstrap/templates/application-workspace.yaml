---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: tenant-workspaces
  namespace: openshift-gitops
spec:
  project: default
  source:
    repoURL: https://github.com/rhpds/ocp-virt-roadshow-gitops.git
    targetRevision: dev
    path: tenant/workspace
    helm:
      values: |
        nothing: "nothing"
  destination:
    server: https://kubernetes.default.svc
    namespace: workspace-tenant-1
  syncPolicy:
    syncOptions:
    - CreateNamespace=true
    automated:
      prune: false
      selfHeal: false
