---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: workspace-{{ .Values.guid }}
  namespace: openshift-gitops
spec:
  project: default
  source:
    repoURL: https://github.com/rhpds/ocp-virt-roadshow-gitops.git
    targetRevision: dev
    path: tenant/workspace
    helm:
      parameters:
        - name: guids
          valueFrom:
            configMapKeyRef:
              name: tenant-guid-list
              namespace: default
  destination:
    server: https://kubernetes.default.svc
    namespace: workspace-{{ .Values.guid }}
  syncPolicy:
    syncOptions:
    - CreateNamespace=true
    automated:
      prune: false
      selfHeal: false
